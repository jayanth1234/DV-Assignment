<!DOCTYPE html>
<html>

<head>
  <title>Survey</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="http://code.ionicframework.com/1.3.3/css/ionic.min.css"> -->
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      DV Survey Report
    </div>
    <div class="content">
      <form class="form-group" action="#" method="post" name="form_name" id="form_id" onsubmit="return false" novalidate>
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6">
              <div class="col-lg-12">
                <div class="row">
                  <p class="col-lg-4" class="form-control" id="nameTitle"></p>
                  <input type="text" class="col-lg-8 form-input" id="name" placeholder="Enter your name" required>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="col-lg-12">
                <div class="row">
                  <p class="col-lg-4" class="form-control" id="email"></p>
                  <input type="text" class="col-lg-8  form-input" id="mailID" placeholder="Enter your emailID" required>
                </div>
              </div>
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <div class="col-lg-12">
                <div class="row">
                  <p class="col-lg-3" class="form-control" id="phone"></p>
                  <input type="text" class="col-lg-9 form-input" id="contactNo" maxlength="10" placeholder="Enter your Phone no." required>
                </div>
              </div>
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <div class="col-lg-12">
                <div class="row">
                  <p class="col-lg-12" class="form-control" id="rating"></p>
                  <div class="col-lg-12">
                    <div class="rating">
                      <input type="radio" name="star" id="star1" required>
                      <label for="star1"></label>
                      <input type="radio" name="star" id="star2">
                      <label for="star2"></label>
                      <input type="radio" name="star" id="star3">
                      <label for="star3"></label>
                      <input type="radio" name="star" id="star4">
                      <label for="star4"></label>
                      <input type="radio" name="star" id="star5">
                      <label for="star5"></label>
                      <input type="radio" name="star" id="star6">
                      <label for="star6"></label>
                      <input type="radio" name="star" id="star7">
                      <label for="star7"></label>
                      <input type="radio" name="star" id="star8">
                      <label for="star8"></label>
                      <input type="radio" name="star" id="star9">
                      <label for="star9"></label>
                      <input type="radio" name="star" id="star10">
                      <label for="star10"></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <div class="col-lg-12">
                <div class="row">
                  <p class="col-lg-12" class="form-control" id="radio"></p>
                  <div class="col-lg-12" id="radioSelected">
                    <input type="radio" name="ratings" value="satisfied" required>
                    <label for="satisfied" id="satisfied"></label>
                    <br>

                    <input type="radio" name="ratings" value="somewhat_satisfied">
                    <label for="someSatisfied" id="someSatisfied"></label>
                    <br>

                    <input type="radio" name="ratings" value="dissatisfied">
                    <label for="dissatisfied" id="dissatisfied"></label>
                    <br>

                    <input type="radio" name="ratings" value="somewhat_dissatisfied">
                    <label for="someDissatisfied" id="someDissatisfied"></label>
                    <br>

                    <input type="radio" name="ratings" value="neither">
                    <label for="noBoth" id="noBoth"></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <div class="col-lg-12">
                <div class="row">
                  <p class="col-lg-12" class="form-control" id="checkbox"></p>
                  <div class="col-lg-12" id="checkboxSelected">
                    <input type="checkbox" value="reliable">
                    <label for="Reliable" id="Reliable"></label>
                    <br>

                    <input type="checkbox" value="useful">
                    <label for="Useful" id="Useful"></label>
                    <br>

                    <input type="checkbox" value="unique">
                    <label for="Unique" id="Unique"></label>
                    <br>

                    <input type="checkbox" value="overpriced">
                    <label for="Overpriced" id="Overpriced"></label>
                    <br>

                    <input type="checkbox" value="impratical">
                    <label for="Impractical" id="Impractical"></label>
                    <br>

                    <input type="checkbox" value="ineffective">
                    <label for="Ineffective" id="Ineffective"></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <div class="col-lg-12">
                <div class="row">
                  <p class="col-lg-12" class="form-control" id="comments"></p>
                  <div class="col-lg-12">
                    <textarea class="col-lg-6 form-control" id="textComment" placeholder="Type your comments here.." style="height: 100px; color:black"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
        </div>
        <div class="footer"></div>
        <div class="form-row text-center">
          <div class="col-lg-12">
            <button type="submit" onclick="userdetails()" class="btn btn-primary col-lg-6" style="margin-bottom: 30px;">Submit Report</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
